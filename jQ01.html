
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>JQ01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var str = "<li>" + $("#txtMonhoc").val() + "</li>";
                $("ul").append(str);
                $("#txtMonhoc").val("");
            })
        });
    </script>
    <p>
        Tên môn học:
        <input type="text" id="txtMonhoc" style="border:1px solid black">
    </p>
    <ul>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    <p>
        <button>Thêm môn học</button>
    </p>

</body>
</html>

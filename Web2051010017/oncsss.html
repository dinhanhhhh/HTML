<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style>
            div {
            border:1px solid black;
            text-align:center;
            width:200px;
            height:120px;
            }
          div:first-child
          {background-color: yellow;}
          p:first-of-type
          {color:blue}
          p:nth-child(2)
          {color:red}
          p:last-of-type
          {color:green}

        </style>
    </head>
    <body >
      <div>
          <p>Đoạn 1</p>
          <p>Đoạn 2</p>
          <p>Đoạn 3</p>
      </div>
      <div>
        <p>Đoạn 4</p>
        <p>Đoạn 5</p>
        <p>Đoạn 6</p>
    </div>
    <div>
        <p>Đoạn 7</p>
        <p>Đoạn 8</p>
        <p>Đoạn 9</p>
    </div>
   
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS 02</title>
    </head>
    <body>
        <script>
        var ten = prompt("Nhập tên:");
        var namsinh = prompt("Năm sinh:",1990);
        var tuoi = new Date().getFullYear()-namsinh;
        document.write("<h3>Chào bạn "+ ten + 
        "<br>Tuổi bạn là " + tuoi + "</h3>");
        </script>
        
    </body>
</html>


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS 04</title>
        <style>
            table, td {
                border : 1px solid black;
            }
            </style>
        <script src="cacpheptinh.js"></script>
    </head>
    <body>
        <form id="myForm" name="myForm" onsubmit="return Tinh()">
            <table>
                <caption>CÁC PHÉP TÍNH SỐ HỌC</caption>
                <tr>
                    <td>Số thứ 1:</td>
                    <td><input type="text" name="txtSo1"> </td>
                </tr>
                <tr>
                    <td>Số thứ 2:</td>
                    <td><input type="text" name="txtSo2"> </td>
                </tr>
                <tr>
                    <td>Chọn phép toán:</td>
                    <td>
                        <input type="radio" name="op" value="+">Cộng <br>
                        <input type="radio" name="op" value="-">Trừ <br>
                        <input type="radio" name="op" value="*">Nhân <br>
                        <input type="radio" name="op" value="/" checked>Chia <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Thực hiện">
                        <input type="reset" value="Xóa">
                    </td>
                    <td><input type="text" name="txtkq"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
